<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Next Generation eTicketing System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src\style.css">
    <link rel="icon" type="image/jpg" href="src\assets\IRCTC-logo.jpg">
</head>
<body>
    <header>
        <span class="back" onclick="back()"><i class="fa-solid fa-angle-left"></i> </span>
        <span class="text">IRCTC RAIL CONNECT</span>
        <span class="login" onclick="login()">Login</span>
    </header>

    <!-- Service line-01 -->
    <section class="container">
        <div class="catagory">
            <div class="imgInfo">
                <div class="cat-icon">
                    <a href="train.html"><i style="color: rgb(90, 1, 157);" class="fa-solid fa-train-subway"></i></a>
                </div>
                <h6 for="name">Train<br><span style="color: white;">a</span></h6>
            </div>
            <div class="imgInfo">
                <div class="cat-icon">
                    <a href="https://www.air.irctc.co.in/?utm_source=dashboard"><i class="fa-solid fa-plane"></i></a>
                </div>
                <h6 for="name">Flights</h6>
            </div>
            <div class="imgInfo">
                <div class="cat-icon">
                    <a href="https://www.bus.irctc.co.in/"><i class="fa-solid fa-bus-simple"></i></a>
                </div>
                <h6 for="name">Bus</h6>
            </div>
            <div class="imgInfo">
                <div class="cat-icon">
                    <a href="https://www.hotels.irctc.co.in/hotels"><i class="fa-solid fa-hotel"></i></a>
                </div>
                <h6 for="name">Hotel</h6>
            </div>
            <div class="imgInfo">
                <div class="cat-icon">
                    <a href="https://www.ecatering.irctc.co.in/"><i class="fa-solid fa-utensils"></i></a>
                </div>
                <h6 for="name">Order Food<br>In Train</h6>
            </div>
        </div>
    </section>


<!-- Bill & Shop -->

    <section class="container">
        <div class="bill">
            <div class="bill-title">BILLS & SHOP</div>
            <div class="billInfo">
                <div class="imgInfo">
                    <div class="cat-icon">
                        <a href="https://www.amazon.in/apay/bills-and-offers?&linkCode=ll2&tag=irctcbill07-21&linkId=bfba71ea2afb9ce5dd574bde6d07354b&language=en_IN&ref_=as_li_ss_tl"><i style="color: rgb(90, 1, 157);" class="fa-solid fa-money-bill-transfer"></i></a>
                </div>
                <h6 for="payment">Recharge<br>& Bills</h6>
                </div>
                <div class="imgInfo">
                    <div class="cat-icon">
                        <a href="https://www.amazon.in/fmc/storefront?almBrandId=ctnow"><i class="fa-solid fa-basket-shopping"></i></a>
                    </div>
                    <h6 for="name">Grocery</h6>
                </div>
                <div class="imgInfo">
                    <div class="cat-icon">
                        <a href="https://www.amazon.in/Home-Kitchen/b?ie=UTF8&node=976442031"><i style="color: red;" class="fa-solid fa-kitchen-set"></i></a>
                    </div>
                    <h6 for="name">Kitchen</h6>
                </div>
                <div class="imgInfo">
                    <div class="cat-icon">
                        <a href="https://www.amazon.in/Womens-clothing/b?ie=UTF8&node=1953602031"><i style="color: darkblue;" class="fa-solid fa-child-combatant"></i></a>
                    </div>
                    <h6 for="name">Apparel</h6>
                </div>
                <div class="imgInfo">
                    <div class="cat-icon">
                        <a href="https://www.amazon.in/s?k=travel&language=en_IN&crid=RM9APN712G2N&linkCode=ll2&linkId=20f4c028a4519b687b005ee760568164&sprefix=travel%2Caps%2C202&tag=irctcyatri07-21&ref=as_li_ss_tl"><i style="color: purple;" class="fa-solid fa-suitcase-rolling"></i></a>
                    </div>
                    <h6 for="name">Yatri <br><span>Mall</span></h6>
                </div>
            </div>
        </div>
    </section>

    <section class="advertisement">
        <marquee class="ad" behavior="scroll" direction="up" scrollamount="5">
            <img src="src\assets\recharge.png" alt="Ad">
            <img src="src\assets\IRCTC-logo.jpg" alt="Ad">
        </marquee>
    </section>
   
</body>


<footer class="main-footer">
    <div class="footInfo">
        <div class="foot">
            <a href="index.html"><i style="color: red;" class="fa-solid fa-home"></i></a>
        </div>
        <h6 style="color: red;">Home</h6>
    </div>
    <div class="footInfo">
        <div class="cat-icon">
            <a href="login\login.html"><i class="fa-solid fa-user"></i></a>
        </div>
        <h6>Account</h6>
    </div>
    <div class="footInfo">
        <div class="cat-icon">
            <a href="https://www.amazon.in/"><i style="color: red;" class="fa-solid fa-cart-plus"></i></a>
        </div>
        <h6>Shop</h6>
    </div>
    <div class="footInfo">
        <div class="cat-icon">
            <a href="login\login.html"><i class="fa-solid fa-list-ul"></i></a>
        </div>
        <h6>Transactions</h6>
    </div>
    <div class="footInfo">
        <div class="cat-icon">
            <a href="more\more.html"><i class="fa-solid fa-ellipsis"></i></a>
        </div>
        <h6>More</h6>
    </div>
</footer>

</html>
